{% extends "market/base.html" %}
{% block content %}
<h1> Рестораны рядом</h1>
<hr><br/>
<form action="{% url 'index' %}">
Введите блюдо: <input type="text" name=q size=30 value=""><br/>
Введите адрес: <input type="text" name=g size=30 value=""><br/>
<p>
<button>Go!</button>
</form>
<p>
<table>
{% if restaurants_list %}
    
    {% for restaurant in restaurants_list %}
        <tr> 
        <td><a href="{% url 'menu' restaurant.id %}">{{ restaurant.name }}</a>
	</td>  
	</tr>
        <tr> 
        <td> {{ restaurant.address }} 
	</td>  
	</tr>
        <tr> 
        <td><hr/>
	</td>  
	</tr>
    {% endfor %}
{% else %}
    <tr><td><p>No restaurants are available.</p></td></tr>
{% endif %}
</table>
{% endblock %}
