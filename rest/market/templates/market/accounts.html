<h1> Restaraunt creation page</h1>
<form action="{% url 'account' %}">
  {% if restaraunt_attr.edit_id %}
     <input type=hidden name="edit_id" value="{{ restaraunt_attr.edit_id }}">
  {% endif %}
<p>
Name: <input type="text" name="name" size=15 value="{{ restaraunt.name }}">
<p>
lat: <input type="text" name="lat" size=10 
	    value="{{ restaraunt.location_lat }}"> lng: 
<input type="text" name="lng" size=10 value="{{ restaraunt.location_lng }}">
<p>
<textarea name="address" cols=20 rows=3>
{{ restaraunt.address }} 
</textarea>
<p>
Start time: <input type="text" name="start" size=5 
		   value="{{ restaraunt.start_time|time:"H:i"  }}"><br/>
End time: <input type="text" name="end" size=5 
		 value="{{ restaraunt.end_time|time:"H:i" }}"><br/>
<p>
Mimimum order: <input type="text" name="morder" size=10 
		      value="{{ restaraunt.minimum_order }}"><br/>
Delivery price: <input type="text" name="dprice" size=10 
		       value="{{ restaraunt.delivery_price }}">
<p>
Tel <input type="text" name="tel" size=11 value="{{ restaraunt.tel }}">
<p>
<button>Send</button>
</form>
